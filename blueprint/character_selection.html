<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 - 캐릭터 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6; /* 밝은 회색 배경 */
        }
        /* 스크롤바 디자인 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
    <link rel="stylesheet" href="./css/sidebar.css">
</head>
<body class="text-gray-800">

    <div class="relative min-h-screen flex">
        <div id="sidebar-placeholder"></div> <!-- 사이드바가 로드될 위치 -->

        <!-- 메인 콘텐츠 -->
        <main id="main-content" class="flex-1 transition-all duration-300 ease-in-out">
            <!-- 메인 콘텐츠 헤더 (토글 버튼 포함) -->
            <header class="bg-white shadow-sm p-4 flex items-center sticky top-0 z-20">
                <button id="sidebar-toggle-btn" class="p-2 mr-4 text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
                <div class="text-sm text-gray-600">
                    <span>홈</span>
                    <span class="mx-1">/</span>
                    <span>서버 및 캐릭터</span>
                </div>
            </header>
            
            <div class="p-4 md:p-8">
                <div class="bg-white rounded-xl shadow-md">
                    <header class="p-6 border-b border-gray-200 flex justify-between items-center">
                        <div class="flex items-center space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            <h1 class="text-2xl font-bold text-gray-800">캐릭터 관리 목록</h1>
                        </div>
                        <button id="show-add-form-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105 flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                            <span>캐릭터 추가</span>
                        </button>
                    </header>
                    <section id="add-character-form-section" class="p-6 border-b border-gray-200 hidden">
                        <h2 class="text-xl font-semibold mb-4">새 캐릭터 추가</h2>
                        <form id="add-character-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="char-name" class="block text-sm font-medium text-gray-700 mb-1">캐릭터 이름</label>
                                <input type="text" id="char-name" placeholder="캐릭터 이름 입력" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                            </div>
                            <div>
                                <label for="char-level" class="block text-sm font-medium text-gray-700 mb-1">레벨</label>
                                <input type="number" id="char-level" placeholder="65" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                            </div>
                            <div>
                                <label for="char-profession" class="block text-sm font-medium text-gray-700 mb-1">직업</label>
                                <input type="text" id="char-profession" placeholder="모험가" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                            </div>
                            <div>
                                <label for="char-server" class="block text-sm font-medium text-gray-700 mb-1">서버</label>
                                <select id="char-server" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"></select>
                            </div>
                            <div class="md:col-span-2 flex justify-end space-x-3 mt-2">
                                <button type="button" id="cancel-add-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">취소</button>
                                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition">저장</button>
                            </div>
                        </form>
                    </section>
                    <div class="p-6 overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="py-3 px-6">캐릭터 이름</th>
                                    <th scope="col" class="py-3 px-6">레벨</th>
                                    <th scope="col" class="py-3 px-6">직업</th>
                                    <th scope="col" class="py-3 px-6">은동전</th>
                                    <th scope="col" class="py-3 px-6">마족공물</th>
                                    <th scope="col" class="py-3 px-6 text-center">행동</th>
                                    <th scope="col" class="py-3 px-6 text-center">즐겨찾기</th>
                                </tr>
                            </thead>
                            <tbody id="character-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const servers = [
                { id: 1, name: "류트" }, { id: 2, name: "만돌린" },
                { id: 3, name: "하프" }, { id: 4, name: "울프" },
                { id: 5, name: "던컨" }
            ];
            let characters = [
                { id: 42, name: "기사단장 테오", server: "류트", level: 120, profession: "석궁사수", silverCoins: 15000, demonTribute: 300 },
                { id: 101, name: "마법사 에리나", server: "만돌린", level: 95, profession: "화염술사", silverCoins: 8200, demonTribute: 120 },
                { id: 25, name: "음유시인 리안", server: "하프", level: 88, profession: "바드", silverCoins: 25000, demonTribute: 50 },
                { id: 77, name: "암살자 카인", server: "울프", level: 150, profession: "듀얼 블레이더", silverCoins: 120000, demonTribute: 850 },
            ];

            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const showAddFormBtn = document.getElementById('show-add-form-btn');
            const addCharacterFormSection = document.getElementById('add-character-form-section');
            const addCharacterForm = document.getElementById('add-character-form');
            const cancelAddBtn = document.getElementById('cancel-add-btn');
            const serverSelect = document.getElementById('char-server');
            const characterTableBody = document.getElementById('character-table-body');

            // --- Sidebar State Management ---
            // Let's check the initial state from a class on the sidebar itself
            // This is more robust than a separate JS variable.
            
            function populateServerSelect() {
                serverSelect.innerHTML = '';
                servers.forEach(server => {
                    const option = document.createElement('option');
                    option.value = server.name;
                    option.textContent = server.name;
                    serverSelect.appendChild(option);
                });
            }

            function renderCharacterTable() {
                characterTableBody.innerHTML = '';
                if (characters.length === 0) {
                    characterTableBody.innerHTML = `<tr><td colspan="7" class="text-center py-8 text-gray-500">등록된 캐릭터가 없습니다. '캐릭터 추가' 버튼을 눌러 새 캐릭터를 등록해주세요.</td></tr>`;
                    return;
                }
                characters.forEach(char => {
                    const tr = document.createElement('tr');
                    tr.className = 'bg-white border-b hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap flex items-center space-x-3">
                            <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 font-bold text-sm">${char.name.charAt(0)}</div>
                            <span>${char.name}</span>
                        </td>
                        <td class="py-4 px-6">${char.level}</td>
                        <td class="py-4 px-6">${char.profession}</td>
                        <td class="py-4 px-6">${char.silverCoins.toLocaleString()}</td>
                        <td class="py-4 px-6">${char.demonTribute.toLocaleString()}</td>
                        <td class="py-4 px-6 text-center space-x-2">
                            <button class="font-medium text-white bg-green-500 hover:bg-green-600 px-3 py-1 rounded-md text-xs">활성화</button>
                            <button data-id="${char.id}" class="delete-btn font-medium text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded-md text-xs">삭제</button>
                        </td>
                        <td class="py-4 px-6 text-center">
                             <button class="font-medium text-white bg-yellow-500 hover:bg-yellow-600 px-3 py-1 rounded-md text-xs">즐겨찾기</button>
                        </td>
                    `;
                    characterTableBody.appendChild(tr);
                });
                addDeleteButtonListeners();
            }
            
            function addDeleteButtonListeners() {
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const charIdToDelete = parseInt(e.target.dataset.id);
                        if(confirm('정말로 이 캐릭터를 삭제하시겠습니까?')) {
                             deleteCharacter(charIdToDelete);
                        }
                    });
                });
            }
            
            function deleteCharacter(id) {
                characters = characters.filter(char => char.id !== id);
                renderCharacterTable();
            }

            function toggleAddForm() {
                addCharacterFormSection.classList.toggle('hidden');
            }

            function handleAddFormSubmit(e) {
                e.preventDefault();
                const nameInput = document.getElementById('char-name');
                const levelInput = document.getElementById('char-level');
                const professionInput = document.getElementById('char-profession');
                const newCharacter = {
                    id: Date.now(),
                    name: nameInput.value || '새 캐릭터',
                    level: parseInt(levelInput.value) || 1,
                    profession: professionInput.value || '모험가',
                    server: serverSelect.value,
                    silverCoins: 0,
                    demonTribute: 0
                };
                characters.push(newCharacter);
                renderCharacterTable();
                addCharacterForm.reset();
                toggleAddForm();
            }

            showAddFormBtn.addEventListener('click', toggleAddForm);
            cancelAddBtn.addEventListener('click', toggleAddForm);
            addCharacterForm.addEventListener('submit', handleAddFormSubmit);

            // --- Initial Load ---
            populateServerSelect();
            renderCharacterTable();
        });
    </script>
    <script src="./js/sidebar.js"></script>
</body>
</html>
