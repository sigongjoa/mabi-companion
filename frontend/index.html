<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 제작 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/sidebar.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="relative min-h-screen flex">
        <div id="sidebar-placeholder"></div>
        <div id="main-content" class="flex-1 flex flex-col transition-all duration-300 ease-in-out">
            <header class="w-full bg-white shadow-md p-4 flex items-center justify-between z-20">
                <div class="flex items-center">
                    <button id="sidebar-toggle-btn" class="text-gray-600 focus:outline-none focus:text-gray-900 mr-4">
                        <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800">메인 페이지</h1>
                </div>
            </header>

            <main class="flex-1 p-6">
                <section class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">환영합니다!</h2>
                    <p class="text-gray-600">이곳은 마비노기 제작 계산기 메인 페이지입니다. 왼쪽 사이드바에서 다양한 기능을 탐색해보세요.</p>
                </section>
            </main>
        </div>
    </div>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-50 z-20 hidden"></div>
    <script src="./js/sidebar.js"></script>
</body>
</html>
