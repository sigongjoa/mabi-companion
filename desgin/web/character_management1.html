<html>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f3f5] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111618]">

              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>
            </div>
            <h2 class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em]">Mabinogi Mobile</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111618] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#111618] text-sm font-medium leading-normal" href="#">Characters</a>

              <a class="text-[#111618] text-sm font-medium leading-normal" href="#">Community</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f3f5] text-[#111618] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >

                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">

                  ></path>
                </svg>
              </div>
            </button>
            <div

              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfuHtEMgWith2iPlfvbfzrVixCrjfa5Ms2EO6JR_NgCqfzleM5nHaFuYXnsgeMKjBDkN2bAQ-rmwh3hSlCvtLUku7L9nkyksaFxnBAdMc5_tjfVpoqVF7P5flPvf9UDLlmJdHe-xI-jb6XfWtHiaUvwy_bA6KEsphR2VRWOIYu8dq4H1KtIdb5P34HYztlLq-2AQo-2No5aocXWbWaeWc6hUyllcpX9egA-4AkiuyWWI9euSFcbQvIFJAti5dQQRQAjrWA3NJo1P7G");'

            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#111618] tracking-light text-[32px] font-bold leading-tight">Character Management</p>
                <p class="text-[#607c8a] text-sm font-normal leading-normal">Manage your characters in Mabinogi Mobile. Add new characters or edit existing ones.</p>
              </div>
            </div>
            <h3 class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Your Characters</h3>

                    <p class="text-[#111618] text-base font-bold leading-tight">Aria</p>

                  </div>

                    <span class="truncate">Set as Active</span>

              </div>
            </div>
            <div class="p-4">
              <div class="flex items-stretch justify-between gap-4 rounded-xl">
                <div class="flex flex-[2_2_0px] flex-col gap-4">
                  <div class="flex flex-col gap-1">
                    <p class="text-[#111618] text-base font-bold leading-tight">Kael</p>
                    <p class="text-[#607c8a] text-sm font-normal leading-normal">Level 45, Warrior</p>
                  </div>
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 flex-row-reverse bg-[#f0f3f5] text-[#111618] text-sm font-medium leading-normal w-fit"
                  >
                    <span class="truncate">Set as Active</span>
                  </button>
                </div>
                <div
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAga-dMGxd0ji6QTWMAXsi4rXFX-NoJSKFLFys1gAcc-IFUEJKbnJg1QQRAIpJL1jtZU277BmmQlA288H8L_I1kUQM_OkYwUxLiBrPDMRL02KIrRmzCLXvcJbUrIeklPCrgt1m5ThEyJbqtoMYG6gvgaCfD73nuXmDAHyRuO5vARaWBlEDoKsgtWElFw9L1e-djSrHGUJyF6BvKgPQt8OkK4K35NiWaxwFoOZyofARV0xaAfLJVFCvAU3jzCE-w23OtSXNyvMfJii92");'

            <div class="p-4">
              <div class="flex items-stretch justify-between gap-4 rounded-xl">
                <div class="flex flex-[2_2_0px] flex-col gap-4">
                  <div class="flex flex-col gap-1">
                    <p class="text-[#111618] text-base font-bold leading-tight">Lyra</p>
                    <p class="text-[#607c8a] text-sm font-normal leading-normal">Level 30, Archer</p>
                  </div>
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 flex-row-reverse bg-[#f0f3f5] text-[#111618] text-sm font-medium leading-normal w-fit"
                  >
                    <span class="truncate">Set as Active</span>
                  </button>
                </div>
                <div
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBQNukngIyMnY2G4bSBSMCKBDTUaN5aXgmR17RaeTwTsrwBgJ9TToRQnDipIqP4IjoYNMwCCDR38WipM8-Bt74ToTqiHPoRZRsL2sSDWW9VXC9kfhc48JCgjv6b2k2pHOIYj1itnU6T1tE0IJj8nSjrQGBcHtSfXlrWjSbPc-Fa6Lkcd8F3BeGT8XDOSt7-oVUPKIYJWyUyDOO913SCuw830XFQOnqwQBLrkHT5ziVUhOPUyz6YdlY05XponQgUlx50fkfFZC2Bdxml");'

            <div class="flex px-4 py-3 justify-start">

                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#3db7f4] text-[#111618] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Add New Character</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
